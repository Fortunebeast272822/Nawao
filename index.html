<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    html, body {
      height: 100%;
    }

    .container {
      text-align: center;
      background-color: #292929;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 80%;
      max-width: 600px;
    }

    h1 {
      color: #f39c12;
    }

    .poll {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .poll img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .option {
      margin: 10px 0;
      padding: 15px 30px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .option:hover {
      background-color: #2980b9;
    }

    .option img {
      width: 70px;
      height: 70px;
      margin-right: 15px;
      border-radius: 50%;
    }
  </style>
  <title>Full Page Poll Vote</title>
</head>
<body>
  <div class="container">
    <h1>Vote for Your Favorite Option</h1>
    <div class="poll">
      <img src="https://via.placeholder.com/150" alt="Poll Image">
      <div class="options">
        <a class="option" href="https://www.example.com/option1" target="_blank">
          <img src="IMG_2659.png" alt="Option 1 Image">
          Option 1
        </a>

        <a class="option" href="https://www.example.com/option2" target="_blank">
          <img src="IMG_2658.png" alt="Option 2 Image">
          Option 2
        </a>

        <a class="option" href="https://www.example.com/option3" target="_blank">
          <img src="IMG_2657.png" alt="Option 3 Image">
          Option 3
        </a>
      </div>
    </div>
  </div>
</body>
</html>
