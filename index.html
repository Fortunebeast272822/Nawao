<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    .poll {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .poll img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .option {
      margin: 10px 0;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .option:hover {
      background-color: #2980b9;
    }

    .option img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 50%;
    }
  </style>
  <title>Horizontal Poll Vote</title>
</head>
<body>
  <div class="container">
    <h1>Vote for Your Favorite Option</h1>
    <div class="poll">
      <img src="https://via.placeholder.com/100" alt="Poll Image">
      <div class="options">
        <a class="option" href="https://www.example.com/option1" target="_blank">
          <img src="https://via.placeholder.com/50" alt="Option 1 Image">
          Option 1
        </a>

        <a class="option" href="https://www.example.com/option2" target="_blank">
          <img src="https://via.placeholder.com/50" alt="Option 2 Image">
          Option 2
        </a>

        <a class="option" href="https://www.example.com/option3" target="_blank">
          <img src="https://via.placeholder.com/50" alt="Option 3 Image">
          Option 3
        </a>
      </div>
    </div>
  </div>
</body>
</html>
